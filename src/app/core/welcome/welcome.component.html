
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Pokemon</h1>
  <p class="lead">
    Gotta catch em all!
  </p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Free</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">
          $0 <small class="text-muted">/ mo</small>
        </h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>10 users included</li>
          <li>2 GB of storage</li>
          <li>Email support</li>
          <li>Help center access</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">
          Sign up for free
        </button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Ditto</h4>
      </div>
      <div class="card-body">
        <img class="text-center" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png'" alt="" height="180" />
          <p class="card-text">
            <small class="text-muted">Name: </small>Ditto
          </p>
          <p class="card-text">
            <small class="text-muted">Abilities: </small>Ditto
          </p>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Change</li>
          </ul>
        <button type="button" class="btn btn-lg btn-block btn-primary">
          More Info
        </button>
      </div>
    </div>
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Enterprise</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">
          $29 <small class="text-muted">/ mo</small>
        </h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>30 users included</li>
          <li>15 GB of storage</li>
          <li>Phone and email support</li>
          <li>Help center access</li>
        </ul>
        <button type="button" class="btn btn-lg btn-block btn-primary">
          More info
        </button>
      </div>
    </div>
  </div>
</div>
